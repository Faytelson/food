<svg width="500" height="200" viewBox="150 110 500 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .script {
      font-family: "Brush Script MT", "Pacifico", cursive;
      font-size: 96px;
      fill: #000000;
    }
    .serif {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: 88px;
      font-weight: 700;
      letter-spacing: 2px;
      fill: #000000;
    }
    .line {
      stroke: #000000;
      stroke-width: 3;
      stroke-linecap: round;
    }
  </style>

  <!-- Decorative lines -->
  <line x1="150" y1="110" x2="650" y2="110" class="line"></line>
  <line x1="200" y1="310" x2="600" y2="310" class="line"></line>

  <!-- Text -->
  <text x="400" y="200" text-anchor="middle" class="script">
    My Best
  </text>

  <text x="400" y="280" text-anchor="middle" class="serif">
    RECIPE
  </text>
</svg>
